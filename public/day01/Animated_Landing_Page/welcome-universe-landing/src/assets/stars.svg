<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ffffff" result="flood"/>
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#sparkle)">
    <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="r" from="2" to="4" dur="1s" begin="0s" repeatCount="indefinite" values="2;4;2"/>
      <animate attributeName="opacity" from="0.8" to="0.5" dur="1s" begin="0s" repeatCount="indefinite" values="0.8;0.5;0.8"/>
    </circle>
    <circle cx="200" cy="150" r="3" fill="#ffffff" opacity="0.7">
      <animate attributeName="r" from="3" to="5" dur="1.5s" begin="0s" repeatCount="indefinite" values="3;5;3"/>
      <animate attributeName="opacity" from="0.7" to="0.4" dur="1.5s" begin="0s" repeatCount="indefinite" values="0.7;0.4;0.7"/>
    </circle>
    <circle cx="300" cy="80" r="2.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="r" from="2.5" to="4.5" dur="1.2s" begin="0s" repeatCount="indefinite" values="2.5;4.5;2.5"/>
      <animate attributeName="opacity" from="0.9" to="0.6" dur="1.2s" begin="0s" repeatCount="indefinite" values="0.9;0.6;0.9"/>
    </circle>
    <circle cx="400" cy="200" r="3.5" fill="#ffffff" opacity="0.8">
      <animate attributeName="r" from="3.5" to="5.5" dur="1.8s" begin="0s" repeatCount="indefinite" values="3.5;5.5;3.5"/>
      <animate attributeName="opacity" from="0.8" to="0.5" dur="1.8s" begin="0s" repeatCount="indefinite" values="0.8;0.5;0.8"/>
    </circle>
    <circle cx="500" cy="120" r="2" fill="#ffffff" opacity="0.6">
      <animate attributeName="r" from="2" to="4" dur="1.4s" begin="0s" repeatCount="indefinite" values="2;4;2"/>
      <animate attributeName="opacity" from="0.6" to="0.3" dur="1.4s" begin="0s" repeatCount="indefinite" values="0.6;0.3;0.6"/>
    </circle>
  </g>
</svg>